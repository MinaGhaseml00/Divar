<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دیوار</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://kit.fontawesome.com/2adec651bd.js" crossorigin="anonymous"></script> -->
    <link href="css/fontawesome-free-6.2.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="css/fontawesome-free-6.2.0-web/css/brands.css" rel="stylesheet">
    <link href="css/fontawesome-free-6.2.0-web/css/solid.css" rel="stylesheet">
</head>
<body>
    <header>


        <div class="right-menu">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.svg" alt="divar logo">
                </a> 
            </div>
            <div class="vertical-line"></div>

            <button class="menu-btn location">
                <i class="fa-regular fa-location-dot"></i>
                <span class="btn-txt">تهران</span>
            </button>
            
            <button class="menu-btn categories">
                <span class="btn-txt">دسته‌ها</span>
                <i class="fa-regular fa-angle-down"></i>
            </button>

   

            <div class="menu-btn search-box">
                <i class="fa-regular fa-magnifying-glass"></i>
                <form action="">
                    <input type="text" value="" class="" placeholder="جستجو در همهٔ آگهی‌ها" autocomplete="off">
                </form>
            </div> 

        </div><!--  end of right-menu -->

        <div class="left-menu">
            <button class="menu-btn profile">
                <i class="fa-regular fa-user"></i>
                <span class="btn-txt">دیوار من</span>  
            </button>
            <button class="menu-btn chat">
                <i class="fa-regular fa-comment"></i>
                <span class="btn-txt">چت</span>  
            </button> 
                        
            <button class="menu-btn support">
                <span class="btn-txt">پشتیبانی</span>  
            </button>  
            <button class="menu-btn advertisement">
                <span class="btn-txt">ثبت آگهی</span>  
            </button>  





        </div> <!-- end of left menu -->
    </header><!-- end of header -->


    <div class="main">
        <div class="content"></div>
        <div class="sidebar"></div>
    </div>
</body>
</html>
