<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دیوار</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://kit.fontawesome.com/2adec651bd.js" crossorigin="anonymous"></script> -->
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/brands.css" rel="stylesheet">
    <link href="css/solid.css" rel="stylesheet">
</head>
<body>
    <div class="header">


        <div class="right-menu">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.svg" alt="divar logo">
                </a>
            </div>

            <div class="location">
                <i class="fa-regular fa-location-dot"></i>
                <button class="menu-btn">تهران</button>
            </div>

            <div class="dropdown-menu">
                <button></button>
                <i class="fa-regular fa-angle-down"></i>
                <div class="dropdown-menu2"></div>
            </div>

            <div class="search-box">
                <i class="fa-regular fa-magnifying-glass"></i>
                <form action="#">
                    <input type="text">
                </form>
            </div>

        </div> <!-- end of right-menu -->

        <div class="left-menu">

            <div class="profile">
                <i class="fa-regular fa-user"></i>
                <button class="my-divar"></button>
            </div>

            <div class="chat-menu">
                <i class="fa-regular fa-comment"></i>
                <button class="chat"></button>
            </div>

            <div class="support-menu">
                <button class="support"></button>
            </div>

            <div class="register-menu">
                <button class="register"></button>
            </div>

        </div> <!-- end of left menu -->
    </div><!-- end of header -->


    <div class="main">
        <div class="content"></div>
        <div class="sidebar"></div>
    </div>
</body>
</html>
